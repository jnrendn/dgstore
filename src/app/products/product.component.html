<section class="box col-lg-9 <col-md-6></col-md-6> col-xs-6">
    <div *ngFor="let prod of product | async " class="card col-lg-4 col-md-4 col-xs-6">
      <div class="image">
        <img class="img-responsive" [src]="prod.productImage" alt="Avatar">
      </div>
      <div class="container">
        <h4><b>{{prod.productName}}</b></h4> 
        <p>
          precio: ${{prod.productPrice}}
          cantidad: {{prod.productCant}}  
        </p> 
      </div>
       <button (click)="method(prod.productPrice, prod.productCant, prod.$key)" class="btn">Seleccionar</button>
    </div>
</section>
